<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Appointments</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">

    

    <!-- Bootstrap core CSS -->
<link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      <img src="/assets/brand/redis.png" alt="" width="80" height="60">
      <h2>My appointments</h2>
    </div>
    
    <h2>Appointment list</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">Appointment Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Date & time</th>
              <th scope="col">Contact Number</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="appointment: ${appointments}">
              <td th:text="${appointment.appointmentId}"></td>
              <td th:text="${appointment.name}"></td>
              <td th:text="${appointment.email}"></td>
              <td>
             	<span class="badge rounded-pill bg-success" th:text="${appointment.date}" />
              </td>
              
              <td th:text="${appointment.contactNo}"></td>
              
              <td>
			    <span class="badge rounded-pill bg-success" th:if="${appointment.status} == 'Approved'" th:text="Approved" /> 
   				<span class="badge rounded-pill bg-primary" th:unless="${appointment.status} == 'Approved'" th:text="${appointment.status}" />
			  </td>
              
            </tr>
          </tbody>
        </table>
      </div>
    
     <div class="col-12">
            <a href="/new-appointment" class="btn btn-primary">Create new appointment</a>
     </div>
    
  </main>

</div>

    <script src="/assets/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
