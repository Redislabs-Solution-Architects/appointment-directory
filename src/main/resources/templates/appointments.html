<head>
	<meta charset="utf-8">

	<title>Appointments</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">

	<!-- Bootstrap core CSS -->
	<link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/assets/dist/css/dashboard.css" rel="stylesheet">
	
	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	
	<script>
	    var dates = "[[${dates}]]";
	    var count = "[[${count}]]";

	<!-- Custom styles for this template -->

</head>

<body class="bg-light">

	<header th:insert="header.html"> </header>

	<div class="container-fluid">

		<div class="row" th:replace="nav.html"></div>

		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
			<div class="py-5 text-center">
				<h2>Appointment list</h2>
				<hr />
			</div>
			
			<div class="col-9">
				<canvas id="myChart"></canvas>
				<hr />
			</div>

			<div class="table-responsive">
				<table class="table table-striped table-sm">
					<thead>
						<tr>
							<th scope="col">Appointment Id</th>
							<th scope="col">Name</th>
							<th scope="col">User/Email</th>
							<th scope="col">Appointment date</th>
							<th scope="col">Contact Number</th>
							<th scope="col">Status</th>
							<th scope="col">Created date</th>
							<th scope="col">Updated date</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="appointment: ${appointments}">
							<td th:text="${appointment.appointmentId}"></td>
							<td th:text="${appointment.name}"></td>
							<td th:text="${appointment.username}"></td>
							<td>
								<span class="badge rounded-pill bg-success" th:text="${#dates.format(appointment.appointmentDateTime*1000, 'dd-MM-yyyy HH:mm')}" />
							</td>

							<td th:text="${appointment.contactNo}"></td>

							<td>
								<span class="badge rounded-pill bg-success" th:if="${appointment.status} == 'Approved'" th:text="Approved" />
								<span class="badge rounded-pill bg-primary" th:unless="${appointment.status} == 'Approved'" th:text="${appointment.status}" />
							</td>
							<td th:text="${#dates.format(appointment.createdTime*1000, 'dd-MM-yyyy HH:mm')}"></td>
							<td th:if="${appointment.updatedTime == null}"></td>
							<td th:unless="${appointment.updatedTime == null}" th:text="${#dates.format(appointment.updatedTime*1000, 'dd-MM-yyyy HH:mm')}"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="col-12">
				<a href="/new-appointment" class="btn btn-primary">Create new appointment</a>
			</div>
			
		</main>

	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/dist/js/dashboard.js"></script>
	<script src="/assets/custom/chart.min.js"></script>
	<script src="/assets/custom/mychart.js"></script>
	
	<script>
  
	  const myChart = new Chart(
	    document.getElementById('myChart'),
	    config
	  );
	</script>
	
	<script>
		$(document).ready(function() {
			
			var list = '${dates}';
			$.each(list, function( index, value ) {
				alert( index + ": " + value );
			});
			
		});
</script>

</body>

</html>
